<div class = "wrap">
  <div class = "card">
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="player.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="description">Points</label>
          <input
            class="form-control"
            id="points"
            required
            [(ngModel)]="player.points"
            name="points"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Tournament</label>
          <input
            class="form-control"
            id="tournament"
            required
            [(ngModel)]="player.tournament"
            name="tournament"
          />
        </div>
  



        <button (click)="savePlayer()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPlayer()">Add</button>
      </div>
    </div>
  </div>
  </div>
</div>
