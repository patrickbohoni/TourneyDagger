<div class = "wrap">
  <div class = "card">
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="rounds">Game round</label>
          <input
            type="text"
            class="form-control"
            id="rounds"
            required
            [(ngModel)]="game.rounds"
            name="rounds"
          />
        </div>
  
        <div class="form-group">
          <label for="player1">Player 1</label>
          <input
            class="form-control"
            id="player1"
            required
            [(ngModel)]="game.player1"
            name="player1"
          />
        </div>
  

        <div class="form-group">
            <label for="player2">Player 2</label>
            <input
              class="form-control"
              id="player2"
              required
              [(ngModel)]="game.player2"
              name="player2"
            />
          </div>


        <button (click)="saveGame()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newGame()">Add</button>
      </div>
    </div>
  </div>
  </div>
</div>
