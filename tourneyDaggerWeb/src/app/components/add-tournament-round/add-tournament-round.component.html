<div class = "wrap">
  <div class = "card">
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Round Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="tournamentround.name"
            name="name"
          />
        </div>
  
        <!-- <div class="form-group">
          <label for="description">Games</label>
          <input
            class="form-control"
            id="games"
            required
            [(ngModel)]="tournamentround.games"
            name="games"
          />
        </div> -->
  

        <div class="form-group">
            <label for="description">Tournament</label>
            <input
              class="form-control"
              id="tournament"
              required
              [(ngModel)]="tournamentround.tournament"
              name="tournament"
            />
          </div>

          <div class="form-group">
            <label for="description">Round number</label>
            <input
              class="form-control"
              id="roundNumber"
              required
              [(ngModel)]="tournamentround.roundNumber"
              name="roundNumber"
            />
          </div>

        <button (click)="saveTournamentRound()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTournamentRound()">Add</button>
      </div>
    </div>
  </div>
  </div>
  </div>
