<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Currently active Tournament</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tournament of tournament; let i = id"
          [class.active]="i == currentId"
          (click)="setActiveTournament(tournament, id)"
        >
          {{ tournament.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTournaments()">
        Remove All
      </button>

    </div>
    <div class="col-md-6">
      <div *ngIf="currentTournament">
        <h4>Tournament</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentTournament.name }}
        </div>
        <div>
          <label><strong>Location:</strong></label>
          {{ currentTournament.location }}
        </div>
        <div>
          <label><strong>Game system:</strong></label>
          {{ currentTournament.type }}
        </div>
  
        <a class="badge badge-warning" routerLink="/tournament/{{ currentTournament.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTournament">
        <br />
        <p>Please click on a Tournament...</p>
      </div>
    </div>
  </div>
