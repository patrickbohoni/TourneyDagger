<div class = "wrap">
  <div class = "card">
<div style="width: 400px; margin: auto;">
    <div *ngIf="currentPlayer" class="edit-form">
      <h4>Players</h4>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentPlayer.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="name">Ranking: </label>
          <input
            type="ranking"
            class="form-control"
            id="id"
            [(ngModel)]="currentPlayer.ranking"
            name="ranking"
          />
        </div>


        <div class="form-group">
          <label for="name">Win-Loss Ratio: </label>
          <input
            type="text"
            class="form-control"
            id="wLR"
            [(ngModel)]="currentPlayer.wLR"
            name="wLR"
          />
        </div>

        <div class="form-group">
          <label for="points">Points: </label>
          <input
            type="text"
            class="form-control"
            id="points"
            [(ngModel)]="currentPlayer.points"
            name="points"
          />
        </div>

        
        <div class="form-group">
            <label><strong>Win-Loss Ratio</strong></label>
            {{ currentPlayer.wLR }}
          
        
  
      <button class="badge badge-danger mr-2" (click)="deletePlayer()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updatePlayer()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentPlayer">
      <br />
      <p>Cannot access this Player...</p>
    
  </div>
</form>
</div>
</div>
